<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE GPS 打卡</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; margin-top: 20px; background-color: #ccc; }
        #checkinButtons { margin-top: 20px; }
        .checkinBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h2>LINE GPS 打卡</h2>
    <div id="map"></div>
    <div id="checkinButtons">
        <button class="checkinBtn" id="workCheckin">上班打卡</button>
        <button class="checkinBtn" id="workCheckout">下班打卡</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbw0JKTJiqIVajYWn-MCJtRDx2k2oJcqoZqJkduBcyp2pB9aPInG-tfDYsIS47XiEXw/exec";

        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await liff.init({ liffId: "2006937784-P4mr1RLD" });
                console.log("✅ LIFF 初始化成功");
                if (!liff.isLoggedIn()) {
                    console.log("🔹 用戶未登入，執行登入...");
                    liff.login();
                } else {
                    console.log("🔹 用戶已登入，開始獲取 GPS");
                    getLocation();
                }
            } catch (err) {
                console.error("❌ LIFF 初始化失敗", err);
            }
        });

        let latitude, longitude, userId, displayName;

        async function getLocation() {
            if (!navigator.geolocation) {
                alert("❌ 瀏覽器不支援 GPS 位置。");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    console.log("✅ GPS 取得成功:", latitude, longitude);
                    alert(`GPS 取得成功！\n緯度: ${latitude}\n經度: ${longitude}`);
                    initMap(latitude, longitude);
                },
                error => {
                    console.error("❌ GPS 取得失敗:", error);
                    alert(`⚠️ 無法獲取 GPS：${error.message}`);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function initMap(lat, lng) {
            if (!lat || !lng) {
                console.error("❌ 無法初始化地圖，經緯度無效！");
                return;
            }

            console.log("🗺️ 初始化地圖:", lat, lng);
            const mapElement = document.getElementById("map");

            if (!mapElement) {
                console.error("❌ 找不到地圖元素 #map");
                return;
            }

            const map = L.map('map').setView([lat, lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap 貢獻者'
            }).addTo(map);

            L.marker([lat, lng]).addTo(map)
                .bindPopup("您的位置")
                .openPopup();

            console.log("✅ OpenStreetMap 地圖初始化成功");
        }

        document.getElementById("workCheckin").addEventListener("click", function() {
            sendCheckin("上班");
        });

        document.getElementById("workCheckout").addEventListener("click", function() {
            sendCheckin("下班");
        });

        async function sendCheckin(status) {
            if (!latitude || !longitude) {
                alert("⚠️ GPS 位置尚未取得，請稍候再試！");
                console.error("❌ 無法打卡，未取得 GPS");
                return;
            }

            try {
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
            } catch (error) {
                console.error("❌ 無法獲取用戶資訊:", error);
                alert("⚠️ 無法取得用戶資訊，請重新登入！");
                return;
            }

            let gpsData = {
                userId: userId,
                name: displayName,
                latitude: latitude,
                longitude: longitude,
                timestamp: new Date().toLocaleString(),
                status: status
            };

            console.log("🔹 傳送打卡資料至試算表:", gpsData);

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(gpsData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("✅ API 回應:", data);
                if (data.success) {
                    alert(`✅ 打卡成功！\n${status}`);
                    liff.closeWindow();
                } else {
                    alert(`⚠️ 打卡失敗: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("❌ API 錯誤:", error);
                alert(`⚠️ 伺服器錯誤: ${error.message}`);
            });
        }
    </script>
</body>
</html>
