<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE GPS 打卡</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; margin-top: 20px; background-color: #ccc; }
        #checkinButtons { margin-top: 20px; }
        .checkinBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h2>LINE GPS 打卡</h2>
    <div id="map"></div>
    <div id="checkinButtons">
        <button class="checkinBtn" id="workCheckin">上班打卡</button>
        <button class="checkinBtn" id="workCheckout">下班打卡</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";  // Google Apps Script Web API

        document.addEventListener("DOMContentLoaded", function() {
            liff.init({ liffId: "2006937784-P4mr1RLD" })
                .then(() => {
                    console.log("✅ LIFF 初始化成功");
                    if (!liff.isLoggedIn()) {
                        console.log("🔹 用戶未登入，執行登入...");
                        liff.login();
                    } else {
                        console.log("🔹 用戶已登入，開始獲取 GPS");
                        checkLocationPermission();
                    }
                })
                .catch(err => console.error("❌ LIFF 初始化失敗", err));
        });

        let latitude, longitude, userId, displayName;

        function checkLocationPermission() {
            if (!navigator.permissions) {
                getLocation();
                return;
            }
            navigator.permissions.query({ name: 'geolocation' }).then(permission => {
                if (permission.state === "granted" || permission.state === "prompt") {
                    getLocation();
                } else {
                    alert("⚠️ 請手動允許 GPS 權限！");
                }
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        console.log("✅ GPS 獲取成功:", latitude, longitude);
                        setTimeout(() => initMap(latitude, longitude), 500);
                    },
                    error => {
                        console.error("❌ GPS 獲取失敗:", error);
                        alert("⚠️ 無法獲取位置，請確保 GPS 服務已開啟並允許存取位置。");
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                alert("❌ 瀏覽器不支援 GPS 位置。");
            }
        }

        function initMap(lat, lng) {
            if (!lat || !lng) {
                console.error("❌ 無法初始化地圖，經緯度無效！");
                return;
            }

            console.log("🗺️ 初始化地圖:", lat, lng);
            const mapElement = document.getElementById("map");

            if (!mapElement) {
                console.error("❌ 找不到地圖元素 #map");
                return;
            }

            const map = L.map('map').setView([lat, lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap 貢獻者'
            }).addTo(map);

            L.marker([lat, lng]).addTo(map)
                .bindPopup("您的位置")
                .openPopup();

            console.log("✅ OpenStreetMap 地圖初始化成功");
        }

        document.getElementById("workCheckin").addEventListener("click", function() {
            sendCheckin("上班");
        });

        document.getElementById("workCheckout").addEventListener("click", function() {
            sendCheckin("下班");
        });

        async function sendCheckin(status) {
            if (!latitude || !longitude) {
                alert("⚠️ GPS 位置尚未取得，請稍候再試！");
                console.error("❌ 無法打卡，未取得 GPS");
                return;
            }

            try {
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
            } catch (error) {
                console.error("❌ 無法獲取用戶資訊:", error);
                alert("⚠️ 無法取得用戶資訊，請重新登入！");
                return;
            }

            let gpsData = {
                userId: userId,
                name: displayName,
                latitude: latitude,
                longitude: longitude,
                timestamp: new Date().toLocaleString(),
                status: status
            };

            console.log("🔹 傳送打卡資料至試算表:", gpsData);

            // 上傳到 Google 試算表
            fetch("https://script.google.com/macros/s/1JqTx8pYTkOG97j6o3hGynu3Hlda8ipwdEPuhUEMfqkw/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        userId: userId,  // LINE User ID
        latitude: latitude,  // GPS 緯度
        longitude: longitude,  // GPS 經度
        status: status  // "上班" 或 "下班"
    })
})
.then(response => response.json())
.then(data => {
    console.log("✅ API 回應:", data);
    if (data.success) {
        alert(`✅ 打卡成功！\n${status}`);
        liff.closeWindow(); // 關閉 LIFF 視窗
    } else {
        alert(`⚠️ 打卡失敗: ${data.error}`);
    }
})
.catch(error => {
    console.error("❌ API 錯誤:", error);
    alert(`⚠️ 伺服器錯誤: ${error.message}`);
});

    </script>
</body>
</html>
