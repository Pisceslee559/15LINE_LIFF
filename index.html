<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot 測試</title>
    <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>
</head>
<body>
    <h1>測試 LINE Bot 互動</h1>
    <button onclick="sendMessage()">發送訊息</button>

    <script>
        const LIFF_ID = "2006937784-P4mr1RLD";  // 替換成你的 LIFF ID
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyRWqFsuuhjlLR3dXwhS6124zuqADG4OHWAgU6mOBga7_RNirRb1JZ-C4RQ7oBLCwo/exec";  // Google Apps Script Web App URL

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF 初始化成功");

                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF 初始化失敗", err);
            }
        }

        async function sendMessage() {
            if (!liff.isLoggedIn()) {
                alert("請先登入 LINE");
                return;
            }

            const profile = await liff.getProfile();
            const userId = profile.userId;  // 取得用戶 ID
            const message = "這是從 HTML 頁面發送的訊息 🎉";

            // 透過 Google Apps Script 發送訊息
            fetch(GAS_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userId: userId,
                    message: message
                })
            })
            .then(response => response.text())
            .then(data => {
                console.log("伺服器回應:", data);
                alert("訊息已發送！");
            })
            .catch(error => {
                console.error("錯誤:", error);
                alert("發送失敗！");
            });
        }

        window.onload = initLiff;
    </script>
</body>
</html>
